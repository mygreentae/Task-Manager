<!-- app/templates/login.html -->

{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username(size=32) }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            <div>
                {{ form.submit() }}
                <a href="{{ url_for('main.register') }}" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
